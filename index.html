<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/1ed3578477.js" crossorigin="anonymous"></script>
    <title>claculadora</title>
</head>
<body>
    <div class="main-container">
        <div class="calculadora dark">
            <div class="theme-toggler active">
                <div class="togglei-btn">
                    <div class="display-screen">
                        <div id="display"> </div>
                    </div>
                    <div class="buttons">
                        <table>
                            <tr>
                                <td><button class="btn-operator" id="clr">C</button></td>
                                <td><button class="btn-operator" id="/">/</button></td>
                                <td><button class="btn-operator" id="*">x</button></td>
                                <td><button class="btn-operator" id="backspace"><</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="7">7</button></td>
                                <td><button class="btn-number" id="8">8</button></td>
                                <td><button class="btn-number" id="9">9</button></td>
                                <td><button class="btn-operator" id="-">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="4">4</button></td>
                                <td><button class="btn-number" id="5">5</button></td>
                                <td><button class="btn-number" id="6">6</button></td>
                                <td><button class="btn-operator" id="+">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="1">1</button></td>
                                <td><button class="btn-number" id="2">2</button></td>
                                <td><button class="btn-number" id="3">3</button></td>
                                <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id=".">.</button></td>
                                <td><button class="btn-number" id="0">0</button></td>
                                <td><button class="btn-number" id="00">00</button></td>
                            </tr>                     
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="logos-icons">
        <img src="/img/w3_html5-icon.svg" alt="html5-logo"></img>
        <img src="/img/w3_css-icon.svg" alt="css-logo"></img>
        <img src="/img/js.svg" alt="js-logo"></img>
    </div>
    <footer>
        <div class="footer-conatiner" id="footer">

        </div>
    </footer>
    <div class="social-media">
        <a href="https://github.com/JoseTorres82" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
